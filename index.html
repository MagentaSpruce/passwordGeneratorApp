<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Password Generator 🔐</title>
</head>
<body>
    <p class="built-by">Built by: <a href="https://github.com/MagentaSpruce">MagentaSpruce</a>🌴</p>
    <div class="pw-container">
        <h1>Password Generator 🗝</h1>
        <div class="pw-header">
            <div class="pw" id="pw">
                
            </div>
            <button class="copy" id="copy">Copy to clipboard</button>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="length">&nbsp;&nbsp;&nbsp;&nbsp;Password Length</label>
                <input id="length" type="number" value="15" min="6" max="17"/>
            </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="upper">Contain Uppercase Letters</label>
                <input class="check" id="upper" type="checkbox"/>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="lower">Contain Lowercase Letters</label>
                <input class="check" id="lower" type="checkbox"/>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input class="check" id="number" type="checkbox"/>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="symbol">Contain Symbols</label>
                <input class="check" id="symbol" type="checkbox"/>
            </div>
            <button id="generate" class="generate">Create Password</button>
        </div>

    </div>
</body>
</html>
